<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styleLemon.css">
</head>
<body class=bg-dark>

            <!-------- The Welcoming ! -------------------> 
    <header class="Main">
        <div class="border border-dark">
            <div class="text-xl-center bg-white">
                <h2 id="Welcoming" class="p-4 font-weight-bold">Welcome to Rock, Paper, Scissors</h2>
            </div>
        </div>    
    </header>
                    <!---------- The Score Board ! ------------------>
    <header class="scoreb text-center">  
        <div class="score mt-4 text-white border-white rounded d-inline-block"  id="score-board">
            <span class="p-4" id="user-score">0</span>:<span class="p-4" id="pc-score">0</span>
            <hn id="player" class="player border-danger font-weight-bold text-white">You</hn> 
            <hn id="pc" class="pc border-danger font-weight-bold text-white">PC</hn>
        </div>
        <div class="result">
            <h3 class="text-white font-weight-bold pt-3">Choose to get started !</h3>
        </div>
                <!--------  ROCK PAPER SCISSORS !  ---------------->
        <!--<hr class="bg-white border border-white"> -->
        <div class="playerChoices m-4">
            <input type="image" width="150px" height="150px" src="https://i.imgur.com/nw7Xfa5.png" name="rock" class="border border-light rounded-circle rock d-inline m-2" id="Rock">
            <input type="image" width="150px" height="150px" src="https://i.imgur.com/xpqdx3T.png" name="paper" class="border border-light rounded-circle paper d-inline m-2" id="Paper">
            <input type="image" width="150px" height="150px" src="https://i.imgur.com/K5Qf6Aq.png" name="scissors" class="border border-light rounded-circle scissors d-inline m-2" id="Scissors">
            <hn class="player2 border-danger font-weight-bold text-white">You</hn> 
        </div>
        <hr class="bg-white border border-white m-0 p-0"> 
        <div class="pcChoices m-4">
            <input type="image" width="150px" height="150px" src="https://i.imgur.com/nw7Xfa5.png" name="rock" class="border border-light rounded-circle rock d-inline m-2" id="rockPc">
            <input type="image" width="150px" height="150px" src="https://i.imgur.com/xpqdx3T.png" name="paper" class="border border-light rounded-circle paper d-inline m-2" id="paperPc">
            <input type="image" width="150px" height="150px" src="https://i.imgur.com/K5Qf6Aq.png" name="scissors" class="border border-light rounded-circle scissors d-inline m-2" id="scissorsPc">
            <hn class="pc2 border-danger font-weight-bold text-white">PC</hn>
        </div>
    </header>

</body>
</html>
